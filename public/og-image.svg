<!-- 
  OG Image for social media sharing
  Used when sharing catgeoku links on Twitter, LinkedIn, etc.
-->
<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="1000" cy="150" r="200" fill="#f97316" opacity="0.1"/>
  <circle cx="200" cy="500" r="150" fill="#f97316" opacity="0.08"/>
  
  <!-- Logo/Icon -->
  <rect x="100" y="150" width="100" height="100" rx="20" fill="#f97316"/>
  <text x="150" y="220" dominant-baseline="middle" text-anchor="middle" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#ffffff">
    C
  </text>
  
  <!-- Title -->
  <text x="100" y="320" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#ffffff">
    catgeoku
  </text>
  
  <!-- Subtitle -->
  <text x="100" y="390" font-family="Arial, sans-serif" font-size="32" fill="#cbd5e1">
    Engineering Tools &amp; Knowledge Platform
  </text>
  
  <!-- Description -->
  <text x="100" y="470" font-family="Arial, sans-serif" font-size="24" fill="#94a3b8">
    Advanced tools for geological, geophysical, drilling,
  </text>
  <text x="100" y="510" font-family="Arial, sans-serif" font-size="24" fill="#94a3b8">
    and petroleum engineers
  </text>
</svg>
